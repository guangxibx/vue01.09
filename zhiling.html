<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue-2.5.17.js"></script>
</head>
<body>
    <div id="app">
        <p v-color='color'>这是一个段落</p>
    </div>
    <script>
        //定义指令 
        Vue.directive("color",function(dom,binding){
            console.log('调用v-color指令');
            dom.style.backgroundColor = binding.value
        })
        var vm = new Vue({
            el:'#app',
            data:{
                color:'blue'
            }
        })
    </script>
</body>
</html>
