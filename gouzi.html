<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue-2.5.17.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-demo>
    </div>
    <script>
        //创建自定义指令
        Vue.directive("demo",{
            //bind指令绑定到元素上是就会触发的钩子函数
            bind(){
                console.log('触发bind钩子函数');
                
            },
            //inserted 元素追加到dom树时触发的钩子函数
            inserted(){
                console.log('触发inserted钩子函数');
                
            },
        })

        Vue.directive("test",function(){
            //相当于绑定了bind钩子函数
        })
        var vm = new Vue({
            el:'#app'
        })
    </script>
</body>
</html>
